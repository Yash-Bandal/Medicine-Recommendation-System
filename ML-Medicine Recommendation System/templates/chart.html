<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Diseases Chart</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">Common Diseases Chart</h1>
        <!-- Chart Canvas -->
        <div class="row">
            <div class="col">
                <canvas id="diseasesChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Data for common diseases
        const diseasesData = {
            labels: ['Malaria', 'Influenza', 'HIV/AIDS', 'Tuberculosis', 'Diarrheal diseases', 'Stroke', 'COPD', 'Ischemic heart disease', 'Lower respiratory infections', 'Lung cancers'],
            data: [2280000, 646000, 303000, 187000, 131700, 115300, 113800, 113100, 111300, 106000] // Example fabricated data in terms of number of cases
        };
        const yValues = [200000, 400000, 600000, 800000, 1000000, 1200000, 1400000, 1600000, 1800000, 2000000, 2200000];

        // Chart configuration
        const ctx = document.getElementById('diseasesChart').getContext('2d');
        const diseasesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: diseasesData.labels,
                datasets: [{
                    label: 'Number of Cases',
                    data: diseasesData.data,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    hoverBackgroundColor: 'rgba(255, 99, 132, 0.8)',
                    hoverBorderColor: 'rgba(54, 162, 235, 1)',
                    hoverBorderWidth: 2,
                    barPercentage: 0.9,
                    categoryPercentage: 0.9,
                    fill: false,

                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        values:yValues,
                        title: {
                            display: true,
                            text: 'Number of Cases'
                        },
                   
                        
                    },
                    
                    x: {
                        title: {
                            display: true,
                            text: 'Disease'
                        }
                    }
                },
            },
        });
    </script>
</body>
</html>
